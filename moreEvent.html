<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello this is github clone </title>
</head>
<body>
    <h1 id="tital">this is our delete info </h1>
    <input type="text" id="text-area" placeholder="type the name  'delete' ">
    <button id="delete" disabled >delete</button>
    <script>
        document.getElementById('delete').addEventListener('click' , function(){
            document.getElementById('tital').style.display = 'none';
        })

        const text = document.getElementById('text-area').addEventListener('keyup' , function (event) {
            const data = event.target.value;
            if(data === 'delete'){
                let buttonOn = document.getElementById('delete');
                buttonOn.removeAttribute('disabled');
            }else{
                let buttonOn = document.getElementById('delete');
                buttonOn.setAttribute('disabled' , true);
            }
        })

        
    </script>
</body>
</html>
